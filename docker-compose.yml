services:
  postgres:
    image: postgres:15-alpine
    container_name: boomerai_postgres
    ports:
      - "5439:5432"
    environment:
      - POSTGRES_USER=boomerai
      - POSTGRES_PASSWORD=boomerai_password
      - POSTGRES_DB=boomerai_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - boomerai_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boomerai -d boomerai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: boomerai_proxy
    ports:
      - "8088:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - boomerai_net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boomerai_app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://boomerai:boomerai_password@postgres:5432/boomerai_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    command: ["app"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - boomerai_net

  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boomerai_admin
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://boomerai:boomerai_password@postgres:5432/boomerai_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - ADMIN_PORT=3001
    depends_on:
      postgres:
        condition: service_healthy
    command: ["admin"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - boomerai_net

volumes:
  postgres_data:
    name: boomerai_postgres

networks:
  boomerai_net:
    driver: bridge
