events {
    worker_connections 1024;
}

http {
    upstream app_server {
        server app:3000;
    }

    upstream admin_server {
        server admin:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check
        location /health {
            return 200 'healthy\n';
            add_header Content-Type text/plain;
        }

        # Admin panel routes - MUST come BEFORE /BoomerAI/
        location /BoomerAI/admin {
            rewrite ^/BoomerAI/admin(.*)$ /admin$1 break;
            proxy_pass http://admin_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /BoomerAI;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400s;
        }

        # WebSocket endpoint
        location /BoomerAI/ws {
            rewrite ^/BoomerAI/ws(.*)$ /ws$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Prefix /BoomerAI;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Health check endpoint
        location /BoomerAI/healthz {
            rewrite ^/BoomerAI/healthz$ /healthz break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Main app routes
        location /BoomerAI/ {
            rewrite ^/BoomerAI/(.*)$ /$1 break;
            proxy_pass http://app_server;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /BoomerAI;
            proxy_cache_bypass $http_upgrade;
            # Fix redirects: rewrite absolute redirects to include correct host:port
            proxy_redirect http://localhost/ http://$http_host/;
            proxy_redirect https://localhost/ https://$http_host/;
        }

        # Redirect /BoomerAI to /BoomerAI/
        location = /BoomerAI {
            return 301 /BoomerAI/;
        }

        # Root redirect to /BoomerAI/
        location = / {
            return 302 /BoomerAI/;
        }
    }
}
